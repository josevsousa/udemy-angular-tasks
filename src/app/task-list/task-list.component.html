<mat-list>
  <app-task-item
    *ngFor="let task of tasks$ | async"
    [task]="task"
    (performTask)="onPerformTask($event)"
    (selectTask)="selectedTask=$event">
</app-task-item>
</mat-list>

<button mat-fab class="fab-icon-add" (click)="showDialog()">
    <mat-icon>add</mat-icon>
</button>
