<mat-nav-list>
  <app-task-item
    *ngFor="let task of tasks$ | async"
    [task]="task"
    (performTask)="onPerformTask($event)"
    (selectTask)="selectedTask=$event"
    [matMenuTriggerFor]="taskMenu"
    [matMenuTriggerData]="{taskMenuDelete: task}">
</app-task-item>
</mat-nav-list>

<mat-menu #taskMenu="matMenu" overlapTrigger="false">
  <!-- 
    lazeLoad. Nao rendenrizar esse conteudo.
    o metMenuContent = inicializar de forma preguiÃ§osa ou seja so quando ele for clicado 
    
    let-task = varial local dentro do ng-template  que recebe do matMenuTriggerData um objeto chamdo taskMenuDelete = task
    " let-minhaVar "
  -->
  <ng-template matMenuContent let-task="taskMenuDelete">  
    <button mat-menu-item (click)="showDialog(task)">
      <mat-icon>edit</mat-icon>
      <span>Update</span>
    </button>
    <button mat-menu-item>
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
  </ng-template>  
</mat-menu>

<button mat-fab class="fab-icon-add" (click)="showDialog()">
    <mat-icon>add</mat-icon>
</button>
